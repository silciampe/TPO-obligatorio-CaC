<body>
    <header>
        <nav>
            <a href="index.html">
                <img class="logo" src="img/logoepbyn.png" width=60px height=60px alt="logo El portazo">

            </ul>
            <button class="nav-toggle" aria-label="Abrir menú">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>

    <section>
        <div class="espacio">
                <div class=titulo2><span>¡Podemos hacer grandes cosas juntos!</span></div>
                    <div class="formulario">
                        <h3>Dejanos tu consulta</h3>
                         <form action="https://formspree.io/f/xoqbnznz" method="POST" class="form"> 
                            <div>
                                <label for="nombre"></label>
                                <input type="text" id="nombre" placeholder="Nombre y Apellido" name="nombre">
                            </div>
                            <div>
                                <label for="email"></label>
                                <input type="text" id="email" placeholder="Email" name="email">
                            </div>
                            <div>
                                <label for="mensaje"></label>
                                <textarea rows=5 placeholder="Escribe aquí tu mensaje" id="mensaje" name="mensaje"></textarea>
                            </div>
                            <div>
                                <button class="boton" type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                    </div>
        </div>    
    </section>

    <script>
       
        let form = document.querySelector('form');

        form.addEventListener('submit', handlesubmit);

        async function handlesubmit(event) {
            event.preventDefault();
            let form= new FormData (this);
            let response = await fetch(this.action, {
            method: this.method, 
            body: form,
            headers:{
                'Accept': 'application/json'
            }
            })
            if (response.ok) {
                this.reset();
                alert ('Gracias por contactarnos. A la brevedad nos comunicaremos contigo');
            }
        }

    </script>
